<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung Sachverständigen Akademie Europa</title>
    
    <!-- React & ReactDOM laden -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel für JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        @media print {
            .no-print { display: none; }
            .print-only { display: block; }
            body { background: white; }
            .shadow-xl { box-shadow: none; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS (SVG) ---
        const IconBuilding = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>;
        const IconFileText = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 9H8"/><path d="M16 13H8"/><path d="M16 17H8"/></svg>;
        const IconMapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const IconCheckCircle = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>;

        // --- COMPONENTS ---

        function InputGroup({ label, type = "text", placeholder, icon }) {
            return (
                <div className="flex flex-col">
                    <label className="block text-sm font-medium text-gray-700 mb-1">{label}</label>
                    <div className="relative rounded-md shadow-sm">
                        {icon && (
                            <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                                {icon}
                            </div>
                        )}
                        <input
                            type={type}
                            className={`block w-full sm:text-sm border-gray-300 rounded-md p-2 border focus:ring-blue-500 focus:border-blue-500 ${icon ? 'pl-10' : ''}`}
                            placeholder={placeholder}
                        />
                    </div>
                </div>
            );
        }

        function SeminarForm() {
            const [selectedCourse, setSelectedCourse] = useState('kombi');
            
            const courses = {
                wert: { id: 'wert', label: 'Seminar "Wert"', price: 1495.00, duration: '3 Tage' },
                schaden: { id: 'schaden', label: 'Seminar "Schaden"', price: 1495.00, duration: '3 Tage' },
                kombi: { id: 'kombi', label: 'Kombiseminar "Wert + Schaden"', price: 2295.00, duration: '5 Tage', savings: 'Sie sparen 695€' }
            };

            const currentPrice = courses[selectedCourse].price;
            const handlePrint = () => window.print();

            return (
                <div className="space-y-8 animate-fadeIn">
                    <div className="border-b border-gray-200 pb-6">
                        <h2 className="text-xl font-bold text-gray-900">Anmeldung zum Qualifikationsseminar</h2>
                        <p className="text-lg text-blue-700 font-semibold mt-1">Sachverständigen Akademie Europa</p>
                    </div>

                    <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                        <section className="bg-blue-50 p-5 rounded-lg border border-blue-100 no-print">
                            <h3 className="text-lg font-semibold text-blue-900 mb-4 flex items-center gap-2">
                                <IconCheckCircle /> Auswahl des Seminars
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {Object.values(courses).map((course) => (
                                    <label key={course.id} className={`relative flex flex-col p-4 cursor-pointer rounded-lg border-2 transition-all ${selectedCourse === course.id ? 'border-blue-600 bg-white shadow-md' : 'border-transparent bg-white/50 hover:bg-white hover:border-blue-200'}`}>
                                        <input type="radio" name="seminar_type" value={course.id} checked={selectedCourse === course.id} onChange={() => setSelectedCourse(course.id)} className="absolute top-4 right-4 h-4 w-4 text-blue-600" />
                                        <span className="font-bold text-gray-900">{course.label}</span>
                                        <span className="text-sm text-gray-500 mt-1">{course.duration}</span>
                                        {course.savings && <span className="inline-block mt-2 text-xs font-bold text-green-600 bg-green-100 px-2 py-1 rounded w-fit">{course.savings}</span>}
                                        <div className="mt-auto pt-4 text-xl font-bold text-blue-700">{course.price.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</div></label>
                                ))}
                            </div>
                            <div className="mt-4 p-3 bg-white/60 rounded text-xs text-gray-600 flex gap-2 items-start">
                                <span className="flex-shrink-0 mt-0.5"><IconInfo /></span>
                                <p>Eine Mehrwertsteuer wird nicht erhoben, da es sich bei diesem Seminar um eine anerkannte berufliche, nicht umsatzsteuerpflichtige Bildungsmaßnahme handelt (§4 Nr. 21 a bb UStG).</p>
                            </div>
                        </section>

                        <section>
                            <h3 className="text-lg font-semibold text-gray-900 mb-4 border-l-4 border-blue-600 pl-3">Teilnehmerdaten</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <InputGroup label="Firma / Rechnungsadresse" placeholder="Ihre Firma GmbH" />
                                <div className="flex gap-4">
                                    <div className="w-full"><InputGroup label="Vorname" placeholder="Max" /></div>
                                    <div className="w-full"><InputGroup label="Nachname" placeholder="Mustermann" /></div>
                                </div>
                                <InputGroup label="Straße / Postfach" placeholder="Musterstraße 123" />
                                <div className="flex gap-4">
                                    <div className="w-1/3"><InputGroup label="PLZ" placeholder="12345" /></div>
                                    <div className="w-2/3"><InputGroup label="Ort" placeholder="Musterstadt" /></div>
                                </div>
                                <div className="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <InputGroup label="Telefon" type="tel" icon={<IconPhone />} />
                                    <InputGroup label="Email" type="email" icon={<IconMail />} />
                                    <InputGroup label="Geburtsdatum" type="date" />
                                </div>
                                <InputGroup label="Ausbildung / Beruf" placeholder="KFZ-Mechaniker Meister" />
                                <div className="flex items-center pt-6">
                                    <input id="selbstaendig" type="checkbox" className="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                                    <label htmlFor="selbstaendig" className="ml-3 text-sm font-medium text-gray-700">Ich bin selbständig</label>
                                </div>
                            </div>
                        </section>

                        <section className="bg-gray-50 p-6 rounded-lg border border-gray-200 mt-8">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-gray-700 font-medium">Gesamtsumme:</span>
                                <span className="text-2xl font-bold text-gray-900">{currentPrice.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</span>
                            </div>
                            <div className="text-sm text-gray-600 mb-6">
                                <p>Zahlung erfolgt per Überweisung.</p>
                            </div>
                            <div className="flex items-start mb-6">
                                <input id="agb_seminar" type="checkbox" required className="mt-1 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                                <label htmlFor="agb_seminar" className="ml-3 text-sm text-gray-600">
                                    Diese Anmeldung ist verbindlich. Ich bestätige, die AGB der <strong>Sachverständigen Akademie Europa</strong> gelesen und verstanden zu haben. Ich bringe meinen Ausbildungsnachweis (Meisterbrief, Diplom, usw.) zum Seminar mit.
                                </label>
                                </div>
                            <div className="flex justify-end gap-3 no-print">
                                <button type="button" onClick={handlePrint} className="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <IconPrinter /> Formular drucken
                                </button>
                                <button type="submit" className="px-6 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-800 shadow-sm font-medium">
                                    Anrufen +491709923779
                                </button>
                            </div>
                        </section>
                    </form>
                </div>
            );
        }

        function ExamForm() {
            const [selectedExam, setSelectedExam] = useState('both');
            const exams = {
                wert: { id: 'wert', label: 'KFZ-Wertgutachter', net: 299.00, gross: 355.81 },
                schaden: { id: 'schaden', label: 'KFZ-Schadengutachter', net: 299.00, gross: 355.81 },
                both: { id: 'both', label: 'Wert- und Schadengutachter', net: 398.00, gross: 473.62 }
            };
            const currentExam = exams[selectedExam];
            const handlePrint = () => window.print();

            return (
                <div className="space-y-8 animate-fadeIn">
                    <div className="border-b border-gray-200 pb-6">
                        <h2 className="text-xl font-bold text-gray-900">Anmeldung zur Prüfung</h2>
                        <p className="text-lg text-orange-600 font-semibold mt-1">Hohe zertifizierte Sachverständigen</p>
                    </div>

                    <form className="space-y-6" onSubmit={(e) => e.preventDefault()}>
                        <section className="bg-orange-50 p-5 rounded-lg border border-orange-100 no-print">
                            <h3 className="text-lg font-semibold text-orange-900 mb-4 flex items-center gap-2">
                                <IconFileText /> Prüfungsart wählen
                            </h3>
                            <div className="space-y-3">
                                {Object.values(exams).map((exam) => (
                                    <label key={exam.id} className={`flex items-center justify-between p-4 cursor-pointer rounded-lg border transition-all ${selectedExam === exam.id ? 'border-orange-500 bg-white shadow-sm ring-1 ring-orange-500' : 'border-gray-200 bg-white hover:border-orange-300'}`}>
                                        <div className="flex items-center">
                                            <input type="radio" name="exam_type" value={exam.id} checked={selectedExam === exam.id} onChange={() => setSelectedExam(exam.id)} className="h-4 w-4 text-orange-600 focus:ring-orange-500" />
                                            <span className="ml-3 font-medium text-gray-900">{exam.label}</span>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-bold text-gray-900">{exam.gross.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</div>
                                            <div className="text-xs text-gray-500">(Netto: {exam.net.toFixed(2)}€ + 19% MwSt)</div>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </section>

                        <section>
                            <h3 className="text-lg font-semibold text-gray-900 mb-4 border-l-4 border-orange-500 pl-3">Prüfungsteilnehmer</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <InputGroup label="Mitgliedsnummer (falls vorhanden)" placeholder="XXX-123" />
                                <InputGroup label="Gewünschter Prüftermin" type="date" />
                                <InputGroup label="Firma / Rechnungsadresse" />
                                <div className="flex gap-4">
                                    <div className="w-full"><InputGroup label="Vorname" /></div>
                                    <div className="w-full"><InputGroup label="Nachname" /></div>
                                </div>
                                <InputGroup label="Straße / Postfach" />
                                <div className="flex gap-4">
                                    <div className="w-1/3"><InputGroup label="PLZ" /></div>
                                    <div className="w-2/3"><InputGroup label="Ort" /></div>
                                </div>
                                <InputGroup label="Email" type="email" />
                                <InputGroup label="Telefon" type="tel" />
                            </div>
                        </section>

                        <section className="bg-gray-50 p-6 rounded-lg border border-gray-200 mt-8">
                            <div className="flex justify-between items-center mb-4">
                                <span className="text-gray-700 font-medium">Gesamtsumme (Brutto):</span>
                                <span className="text-2xl font-bold text-gray-900">{currentExam.gross.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}</span>
                            </div>
                            <div className="flex items-start mb-6">
                                <input id="agb_exam" type="checkbox" required className="mt-1 h-4 w-4 text-orange-600 border-gray-300 rounded focus:ring-orange-500" />
                                <label htmlFor="agb_exam" className="ml-3 text-sm text-gray-600">
                                    Ich bestätige, dass ich die AGB der <strong>Hohen zertifizierten Sachverständigen</strong> gelesen habe und akzeptiere. Ich verpflichte mich zur Zahlung der Prüfungsgebühr.
                                </label>
                            </div>
                            <div className="flex justify-end gap-3 no-print">
                                <button type="button" onClick={handlePrint} className="px-4 py-2 bg-white border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                                    <IconPrinter /> Formular drucken
                                </button>
                                <button type="submit" className="px-6 py-2 bg-orange-600 text-white rounded-md hover:bg-orange-700 shadow-sm font-medium">
                                    Anrufen:+491709923779
                                </button>
                            </div>
                        </section>
                    </form>
                </div>
            );
        }

        function App() {
            const [activeTab, setActiveTab] = useState('seminar');

            return (
                <div className="min-h-screen py-8 px-4 sm:px-6 lg:px-8 font-sans">
                    <div className="max-w-4xl mx-auto">
                        {/* Header / Logo Section */}
                        <div className="bg-white p-6 rounded-t-xl shadow-sm border-b border-gray-200 mb-6 flex flex-col md:flex-row items-center justify-between gap-6">
                            <div className="flex items-center gap-4">
                                <div className="relative w-20 h-20 flex-shrink-0">
                                    <svg viewBox="0 0 100 100" className="w-full h-full drop-shadow-md">
                                        <circle cx="50" cy="50" r="50" fill="#004e92" />
                                        <g fill="#FFD700">
                                            <polygon points="50,5 52,12 59,12 53,17 55,24 50,20 45,24 47,17 41,12 48,12" transform="rotate(-40 50 85)" />
                                            <polygon points="50,5 52,12 59,12 53,17 55,24 50,20 45,24 47,17 41,12 48,12" transform="rotate(-20 50 85)" />
                                            <polygon points="50,5 52,12 59,12 53,17 55,24 50,20 45,24 47,17 41,12 48,12" transform="rotate(0 50 85)" />
                                            <polygon points="50,5 52,12 59,12 53,17 55,24 50,20 45,24 47,17 41,12 48,12" transform="rotate(20 50 85)" />
                                            <polygon points="50,5 52,12 59,12 53,17 55,24 50,20 45,24 47,17 41,12 48,12" transform="rotate(40 50 85)" />
                                        </g>
                                        <path d="M20,65 L80,65 L85,50 L75,40 L25,40 L15,50 Z" fill="white" transform="translate(0, 5)"/>
                                        <path d="M25,40 L35,25 L65,25 L75,40" fill="none" stroke="white" strokeWidth="3" transform="translate(0, 5)"/>
                                        <circle cx="30" cy="65" r="5" fill="white" transform="translate(0, 5)" />
                                        <circle cx="70" cy="65" r="5" fill="white" transform="translate(0, 5)" />
                                    </svg>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-blue-900 uppercase leading-none tracking-tight">
                                        Sachverständigen<br/>Akademie<br/>Europa
                                    </h1>
                                </div>
                            </div>

                            <div className="text-sm text-gray-600 bg-gray-50 p-3 rounded-lg border border-gray-100 min-w-[250px] no-print">
                                <div className="flex items-center gap-2 mb-1">
                                    <IconMapPin />
                                    <span>Post Str. 61, 44809 Bochum</span>
                                </div>
                                <div className="flex items-center gap-2 mb-1">
                                    <IconMail />
                                    <a href="mailto:c.a.r.svb@web.de" className="hover:text-blue-700 transition">c.a.r.svb@web.de</a>
                                </div>
                                <div className="flex items-center gap-2">
                                    <IconPhone />
                                    <span>0170 9923779</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-t-xl shadow-sm border-b border-gray-200 flex overflow-hidden no-print">
                            <button onClick={() => setActiveTab('seminar')} className={`flex-1 py-4 px-6 text-center font-medium focus:outline-none transition-colors duration-200 flex items-center justify-center gap-2 ${activeTab === 'seminar' ? 'bg-blue-700 text-white' : 'bg-white text-gray-600 hover:bg-gray-50'}`}>
                                <IconBuilding /> Seminar (Sachverständigen Akademie Europa)
                            </button>
                            <button onClick={() => setActiveTab('exam')} className={`flex-1 py-4 px-6 text-center font-medium focus:outline-none transition-colors duration-200 flex items-center justify-center gap-2 ${activeTab === 'exam' ? 'bg-blue-700 text-white' : 'bg-white text-gray-600 hover:bg-gray-50'}`}>
                                <IconFileText /> Prüfung (Hohe zertifizierte SV)
                            </button>
                        </div>

                        <div className="bg-white shadow-xl rounded-b-xl overflow-hidden p-6 md:p-8">
                            {activeTab === 'seminar' ? <SeminarForm /> : <ExamForm />}
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-500 no-print">
                            Digitale Anmeldung der Sachverständigen Akademie Europa
                        </div>
                    </div>
                    </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
